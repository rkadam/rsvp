<div class="rsvpInviteSummary">
	<h3 class="rsvpInviteSummary__title">
		{{ ctrl.invite.title }}
	</h3>

	<div>
		<span
			ng-if="ctrl.invite.active && !ctrl.invite.selected_count"
			class="rsvpButton -typePrimaryAlt -sizeXS rsvpPosition--right"
		>
			Live
		</span>

		<span
			ng-if="ctrl.invite.active && ctrl.invite.selected_count > 0"
			class="rsvpButton -typePrimary -sizeXS rsvpPosition--right"
		>
			Full up
		</span>

		<span class="rsvpInviteSummary__date">
			{{ ctrl.invite.rsvp_by_time | date:'longDate' }}
		</span>
	</div>

	<span class="rsvpInviteSummary__counter">
		<rsvp-badge label="{{ ctrl.invite.responses.length }}"></rsvp-badge>
		<span>Responses</span>
	</span>

	<span class="rsvpInviteSummary__counter">
		<rsvp-badge label="{{ ctrl.numChosen }}"></rsvp-badge>
		<span>Chosen</span>
	</span>
</div>
