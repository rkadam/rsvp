<div
	class="rsvpResponse"
	ng-class="{ '-selected': ctrl.response.selected }"
>
	<span class="rsvpResponse__imageWrapper">
		<img
			class="rsvpResponse__image"
			ng-src="https://ray.savagebeast.com/sbldap/image.cgi?uid={{ ctrl.response.uid }}"
			width="75"
			height="75"
		>
	</span>
	<span class="rsvpResponse__name">{{ ctrl.response.name }}</span>
	<span class="rsvpResponse__dept">{{ ctrl.response.department }}</span>
</div>
